<!DOCTYPE html>
<hmtl>

  <head>
    <title>RPS</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="./interactive_script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="layout">
      <div class="bookend">
        <span>%%%</span>
      </div>

      <h1>MAKE YOUR CHOICE</h1>
      <div id="button-set" class="button-container">
        <button id="rock_button" value="rock">ROCK</button>
        <button id="paper_button" value="paper">PAPER</button>
        <button id="scissor_button" value="scissor">SCISSOR</button>
      </div>

      <div class="image" style="flex-direction: column;">
        <img style="border: 3px solid black; border-radius: 10px;" height=300px
          src="./assets/crow.jpg" alt="a wizard">
        <p style="display: none;">AND I'LL MAKE MINE</p>
      </div>

      <div id="result_box" class="result_box"></div>
      <div id="game_box" class="game_box"></div>

      <div id="counter-set" class="counter-set">
        <div style="font-weight: bold;">YOU</div>
        <div id="win" class="counter"></div>
        <div style="font-weight: bold; font-size: 12px;">VS</div>
        <div id="lose" class="counter"></div>
        <div style="font-weight: bold;">THEY</div>
      </div>

      <div class="bookend footer" style="bottom: 0px; height: 30px;">
        <span>%%%</span>
      </div>
    </div>
  </body>
</hmtl>
